<form>
    <h3>Load Sensor Settings</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Low Scale</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Low Scale">
    <small>(On No Load Condition, Enter Low Scale Value and Press Set Zero)</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">High Scale</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="High Scale">
    <small>(Apply Known Load and Enter Known High Scale Value)</small>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Unit</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Decimal</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  
  <fieldset class="form-group">
    <legend>Set</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Peak
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Valley
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Hold
      </label>
    </div>
  </fieldset>
  
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="submit" class="btn btn-primary">Set Zero</button>
</form>
